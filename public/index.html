<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PalettePicker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <main>
    <h1>Palette Picker</h1>

    <section class="generate-container">
      <div class="rando-color-container">
        <article class="gen-color rando-color-1" id="genColor randoColor1">
          <p class="hex hexColor1" id="hex hexColor1">#FFFFFF</p>
        </article>
        <article class="gen-color rando-color-2" id="genColor randoColor2">
          <p class="hex hexColor2" id="hex hexColor2">#FFFFFF</p>
        </article>
        <article class="gen-color rando-color-3" id="genColor randoColor3">
          <p class="hex hexColor3" id="hex hexColor3">#FFFFFF</p>
        </article>
        <article class="gen-color rando-color-4" id="genColor randoColor4">
          <p class="hex hexColor4" id="hex hexColor4">#FFFFFF</p>
        </article>
        <article class="gen-color rando-color-5" id="genColor randoColor5">
          <p class="hex hexColor5" id="hex hexColor5">#FFFFFF</p>
        </article>
      </div>
      <button class="generate-btn" id="generateBtn">Generate</button>
    </section>

    <section class="save-container">
      <form class="add-palette-form" id="addPaletteForm">
        <select class="project-list" id="projectList" name="project-list" form="addPaletteForm">
          <option value=""></option>
        </select>
        <input id="paletteNameInput" type="text" placeholder="Palette Name"/>
        <input id="submitPaletteBtn" type="submit" />
      </form>

      <form class="add-project-form" id="addProjectForm">
        <input id="addProjectInput" type="text" placeholder="New project name">
        <input id="submitProjectBtn" type="submit" />
      </form>
    </section>
  </main>

    <section class="project-display">
      <article class="project-container" id="projectContainer exampleProject">
        <h3>Example Project</h3>
        <div class="palette-container" id="paletteContainer">
          <h4>Palette Name</h4>
          <div class="palette-colors-container" id="paletteColors">
            <div class="palette-color" id="paletteColor"></div>
            <div class="palette-color" id="paletteColor"></div>
            <div class="palette-color" id="paletteColor"></div>
            <div class="palette-color" id="paletteColor"></div>
            <div class="palette-color" id="paletteColor"></div>
          </div>
          <button class="delete-btn" id="deleteBtn">Delete</button>
        </div>
      </article>
    </section>

  <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
