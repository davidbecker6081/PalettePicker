  <body>

  <main>
    <h1>Palette Picker</h1>

    <section class="generate-container">
      <div class="rando-color-container">
        <article class="gen-color rando-color-1" id="randoColor1">
          <p class="hex hexColor1" id="hex hexColor1">#FFFFFF</p>
          <div class="lock-img">
          </div>
        </article>
        <article class="gen-color rando-color-2" id="randoColor2">
          <p class="hex hexColor2" id="hex hexColor2">#FFFFFF</p>
          <div class="lock-img">
          </div>
        </article>
        <article class="gen-color rando-color-3" id="randoColor3">
          <p class="hex hexColor3" id="hex hexColor3">#FFFFFF</p>
          <div class="lock-img">
          </div>
        </article>
        <article class="gen-color rando-color-4" id="randoColor4">
          <p class="hex hexColor4" id="hex hexColor4">#FFFFFF</p>
          <div class="lock-img">
          </div>
        </article>
        <article class="gen-color rando-color-5" id="randoColor5">
          <p class="hex hexColor5" id="hex hexColor5">#FFFFFF</p>
          <div class="lock-img">
          </div>
        </article>
      </div>
      <button class="generate-btn" id="generateBtn">Generate</button>
    </section>

    <section class="save-container">
      <form class="add-palette-form" id="addPaletteForm">
        <select class="project-list" id="projectList" name="project-list" form="addPaletteForm">
          <option value=""></option>
        </select>
        <input class="palette-name-input" type="text" placeholder="Palette Name"/>
        <input class="submitPaletteBtn" type="submit" disabled/>
      </form>

      <form class="add-project-form" id="addProjectForm">
        <input class="addProjectInput" type="text" placeholder="New project name">
        <input class="submitProjectBtn" type="submit" disabled/>
      </form>
    </section>
  </main>

    <section class="project-display">
      <select class="project-list" id="projectDisplayList" name="project-list">

      </select>
