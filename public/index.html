<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PalettePicker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <h1>Palette Picker</h1>

    <section class="generate-container">
      <div class="rando-color-container">
        <article class="gen-color rando-color-1" id="genColor randoColor1">
          <p class="hex hexColor1" id="hex hexColor1">
        </article>
        <article class="gen-color rando-color-2" id="genColor randoColor2">
          <p class="hex hexColor2" id="hex hexColor2">
        </article>
        <article class="gen-color rando-color-3" id="genColor randoColor3">
          <p class="hex hexColor3" id="hex hexColor3">
        </article>
        <article class="gen-color rando-color-4" id="genColor randoColor4">
          <p class="hex hexColor4" id="hex hexColor4">
        </article>
        <article class="gen-color rando-color-5" id="genColor randoColor5">
          <p class="hex hexColor5" id="hex hexColor5">
        </article>
      </div>
      <button class="generate-btn" id="generateBtn">Generate</button>
    </section>


  <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
